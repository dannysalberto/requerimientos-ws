#properties para miobraweb
spring.datasource.url=jdbc:postgresql://localhost:5432/cobramiobrapre
spring.datasource.username=cobra
spring.datasource.password=cobradatabase
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.generate-ddl=true
server.servlet.contextPath=/miobraweb-ws/
server.port=8093

# Para que JPA no vuelva a crear el modelo de datos al iniciar la
# aplicación sino que únicamente valide el mapeo de las entidades
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


